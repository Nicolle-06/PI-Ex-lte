<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Accesorios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo marca/logo.jfif" alt="Logo de la Empresa" />
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index2.html">Accesorios</a></li>
                <li><a href="Ropahombre">Contacto</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <img src="banner.jpg" alt="Banner principal de la empresa" />
            <h1>La moda que te define</h1>
        </section>
        <section class="catalogo">
            <h2>Catálogo de Productos</h2>
            <div class="producto">
                <img src="producto1.jpg" alt="Camisa de algodón" />
                <h3>Camisa de Algodón</h3>
                <p>Camisa de algodón 100% con un diseño moderno.</p>
            </div>
            <div class="producto">
                <img src="producto2.jpg" alt="Pantalones de mezclilla" />
                <h3>Pantalones de Mezclilla</h3>
                <p>Pantalones de mezclilla cómodos y duraderos.</p>
            </div>
            <div class="producto">
                <img src="producto3.jpg" alt="Vestido de verano" />
                <h3>Vestido de Verano</h3>
                <p>Vestido ligero y fresco, ideal para el verano.</p>
            </div>
        </section>
    </main>
</body>
</html>
